<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
</head>
<body>
    



<script>
function notas(nota1, nota2, nota3){
    const sumatoriaNotas = nota1 + nota2 + nota3
    const promedio = sumatoriaNotas / 3

    if(promedio >= 60){
        alert (promedio +  "Aprobado")
    }
    else{
        alert (promedio + "Reprobado")
    }

    alert ("Calcule su promedio de notas")
    const nota1 = parseFloat (prompt("Ingrese Nota 1"))
    const nota2 = parseFloat (prompt("Ingrese Nota 2"))
    const nota3 = parseFloat (prompt("Ingrese Nota 3"))
    
    notas(nota1, nota2, nota3)
}

</script>
</body>
</html>
